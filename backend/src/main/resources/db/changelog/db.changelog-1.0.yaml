databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: yagoar
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: varchar(255)
            tableName: user